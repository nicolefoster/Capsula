<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para ti üíó</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ========== VARIABLES Y RESET ========== */
      :root {
        --rosa-suave: #ffb3c1;
        --rosa-medio: #ff8fab;
        --gris-claro: #f8f9fa;
        --gris-texto: #495057;
        --blanco: #ffffff;
        --sombra: rgba(0, 0, 0, 0.08);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--blanco);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        color: var(--gris-texto);
      }

      /* ========== CONTENEDOR PRINCIPAL ========== */
      .container {
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      /* ========== T√çTULO PRINCIPAL ========== */
      .main-title {
        font-size: 1.5rem;
        font-weight: 500;
        color: var(--rosa-medio);
        margin-bottom: 2rem;
        letter-spacing: 0.5px;
      }

      /* ========== SOBRE (EMOJI) ========== */
      .envelope-section {
        margin: 2rem 0;
      }

      .envelope-emoji {
        font-size: 120px;
        cursor: pointer;
        display: inline-block;
        transition: transform 0.3s ease;
        user-select: none;
      }

      .envelope-emoji:hover {
        transform: scale(1.1);
      }

      .envelope-emoji:active {
        transform: scale(0.95);
      }

      /* ========== MENSAJE ========== */
      .message-container {
        margin-top: 2rem;
        min-height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .message {
        font-size: 1.25rem;
        color: var(--gris-texto);
        line-height: 1.8;
        font-weight: 400;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
      }

      .message.show {
        opacity: 1;
        transform: translateY(0);
      }

      .hint-text {
        margin-top: 1rem;
        font-size: 0.875rem;
        color: #adb5bd;
        font-weight: 300;
      }

      /* ========== GALER√çA MINIMALISTA ========== */
      .gallery-section {
        margin: 4rem 0;
      }

      .section-title {
        font-size: 1.125rem;
        font-weight: 500;
        color: var(--gris-texto);
        margin-bottom: 2rem;
        letter-spacing: 0.5px;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 16px;
        margin-top: 2rem;
      }

      .photo-card {
        aspect-ratio: 1;
        background: var(--gris-claro);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 8px var(--sombra);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
        font-size: 0.8rem;
        color: #adb5bd;
      }

      .photo-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px var(--sombra);
      }

      .photo-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* ========== REPRODUCTOR MINIMALISTA ========== */
      .music-section {
        margin: 3rem 0;
      }

      .music-player {
        display: inline-flex;
        align-items: center;
        gap: 15px;
        background: var(--gris-claro);
        padding: 12px 24px;
        border-radius: 50px;
        box-shadow: 0 2px 8px var(--sombra);
        transition: all 0.3s ease;
      }

      .music-player:hover {
        box-shadow: 0 4px 12px var(--sombra);
      }

      .play-button {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: var(--rosa-suave);
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(255, 140, 171, 0.3);
      }

      .play-button:hover {
        background: var(--rosa-medio);
        transform: scale(1.05);
      }

      .play-button:active {
        transform: scale(0.95);
      }

      .music-info {
        text-align: left;
      }

      .music-title {
        font-weight: 500;
        color: var(--gris-texto);
        font-size: 0.9rem;
        margin-bottom: 2px;
      }

      .music-status {
        font-size: 0.75rem;
        color: #adb5bd;
        font-weight: 300;
      }

      /* ========== RESPONSIVE ========== */
      @media (max-width: 768px) {
        .envelope-emoji {
          font-size: 100px;
        }

        .message {
          font-size: 1.1rem;
        }

        .gallery-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 480px) {
        .envelope-emoji {
          font-size: 80px;
        }

        .message {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Contenedor principal -->
    <div class="container">
      <!-- T√≠tulo principal -->
      <h1 class="main-title">Capsulita de amor</h1>

      <!-- Sobre emoji -->
      <div class="envelope-section">
        <div class="envelope-emoji" id="envelope">üíå</div>
        <p class="hint-text">Toca el sobre</p>
      </div>

      <!-- Mensaje -->
      <div class="message-container">
        <p class="message" id="message"></p>
      </div>

      <!-- Galer√≠a minimalista -->
      <div class="gallery-section">
        <h2 class="section-title">MOMENTOS</h2>
        <div class="gallery-grid">
          <div class="photo-card">
            <!-- Reemplaza con: <img src="https://ik.imagekit.io/..." alt="Foto"> -->
            <span>Foto 1</span>
          </div>
          <div class="photo-card">
            <!-- Reemplaza con: <img src="https://ik.imagekit.io/..." alt="Foto"> -->
            <span>Foto 2</span>
          </div>
          <div class="photo-card">
            <!-- Reemplaza con: <img src="https://ik.imagekit.io/..." alt="Foto"> -->
            <span>Foto 3</span>
          </div>
          <div class="photo-card">
            <!-- Reemplaza con: <img src="https://ik.imagekit.io/..." alt="Foto"> -->
            <span>Foto 4</span>
          </div>
        </div>
      </div>

      <!-- Reproductor minimalista -->
      <div class="music-section">
        <div class="music-player">
          <button class="play-button" id="playButton">‚ñ∂Ô∏è</button>
          <div class="music-info">
            <div class="music-title">Nuestra canci√≥n</div>
            <div class="music-status" id="musicStatus">Pausado</div>
          </div>
        </div>
      </div>

      <!-- Audio element (oculto) -->
      <audio id="audio"></audio>
    </div>

    <script>
      // ========== MENSAJES ROM√ÅNTICOS ==========
      const messages = [
        "Hola amor‚Ä¶ hoy pens√© en ti otra vez üíó",
        "Eres mi lugar favorito del mundo.",
        "Eres el m√°s guapo cuchurrumin.",
        "Te mando un besito.",
        "Siempre estoy pensando en ti.",
        "Te amodoro. üíó",
        "Quiero m√°s d√≠as contigo, m√°s abrazos, m√°s todo.",
        "Te extra√±o cada segundo del d√≠a",
        "Te adoro mi andy bello",
        "Tienes el corazon m√°s bonito del mundo.",
      ];

      let currentMessageIndex = 0;

      // ========== SOBRE ANIMADO ==========
      const envelope = document.getElementById("envelope");
      const messageElement = document.getElementById("message");

      envelope.addEventListener("click", () => {
        // Mostrar mensaje con animaci√≥n
        messageElement.textContent = messages[currentMessageIndex];
        messageElement.classList.remove("show");

        // Forzar reflow para reiniciar la animaci√≥n
        void messageElement.offsetWidth;

        messageElement.classList.add("show");

        // Avanzar al siguiente mensaje
        currentMessageIndex = (currentMessageIndex + 1) % messages.length;
      });

      // ========== REPRODUCTOR DE M√öSICA ==========
      // Array de canciones
      const songs = [
        { title: "Canci√≥n 1", src: "audio/cancion1.mp3" },
        { title: "Canci√≥n 2", src: "audio/cancion2.mp3" },
        { title: "Canci√≥n 3", src: "audio/cancion3.mp3" },
        { title: "Canci√≥n 4", src: "audio/cancion4.mp3" },
        { title: "Canci√≥n 5", src: "audio/cancion5.mp3" },
      ];

      let currentSongIndex = 0;

      const audio = document.getElementById("audio");
      const playButton = document.getElementById("playButton");
      const musicTitle = document.querySelector(".music-title");
      const musicStatus = document.getElementById("musicStatus");
      let isPlaying = false;

      // Funci√≥n para cambiar de canci√≥n
      function changeSong() {
        const wasPlaying = isPlaying;

        // Pausar audio actual
        if (isPlaying) {
          audio.pause();
          isPlaying = false;
        }

        // Cambiar a la siguiente canci√≥n
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        const currentSong = songs[currentSongIndex];

        // Actualizar source y t√≠tulo
        audio.src = currentSong.src;
        musicTitle.textContent = currentSong.title;

        // Si estaba reproduciendo, reproducir la nueva
        if (wasPlaying) {
          audio.play();
          isPlaying = true;
          playButton.textContent = "‚è∏Ô∏è";
          musicStatus.textContent = "Reproduciendo";
        } else {
          playButton.textContent = "‚ñ∂Ô∏è";
          musicStatus.textContent = "Pausado";
        }
      }

      // Cargar primera canci√≥n
      audio.src = songs[0].src;
      musicTitle.textContent = songs[0].title;

      playButton.addEventListener("click", () => {
        if (isPlaying) {
          audio.pause();
          playButton.textContent = "‚ñ∂Ô∏è";
          musicStatus.textContent = "Pausado";
          isPlaying = false;
        } else {
          audio.play();
          playButton.textContent = "‚è∏Ô∏è";
          musicStatus.textContent = "Reproduciendo";
          isPlaying = true;
        }
      });

      // Cambiar canci√≥n cuando termine
      audio.addEventListener("ended", () => {
        changeSong();
        if (isPlaying) {
          audio.play();
        }
      });

      // Cambiar canci√≥n al hacer doble click en el bot√≥n
      playButton.addEventListener("dblclick", (e) => {
        e.preventDefault();
        changeSong();
      });

      // ========== INSTRUCCIONES PARA AGREGAR FOTOS Y CANCIONES ==========
      /*
        Para agregar tus fotos:
        1. Busca cada <div class="photo-card">
        2. Reemplaza <span>Foto X</span> con:
           <img src="https://ik.imagekit.io/tu-imagen.jpg" alt="Foto">
        
        Para agregar tus canciones:
        1. En el JavaScript, busca el array "songs"
        2. Reemplaza cada src con la URL de tu canci√≥n:
           { title: "Nombre de la canci√≥n", src: "https://tu-url-de-audio.mp3" }
        
        Ejemplo:
        const songs = [
            { title: "Perfect - Ed Sheeran", src: "https://tu-servidor.com/perfect.mp3" },
            { title: "Photograph", src: "https://tu-servidor.com/photo.mp3" },
            ...
        ];
        
        Nota: Haz DOBLE CLICK en el bot√≥n play para cambiar de canci√≥n manualmente
        */
    </script>
  </body>
</html>
