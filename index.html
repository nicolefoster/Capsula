<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Para ti </title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ========== VARIABLES Y RESET ========== */
      :root {
        --rosa-suave: #ffb3c1;
        --rosa-medio: #ff8fab;
        --gris-claro: #f8f9fa;
        --gris-texto: #495057;
        --blanco: #ffffff;
        --sombra: rgba(0, 0, 0, 0.08);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--blanco);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 30px 20px;
        color: var(--gris-texto);
        overflow-x: hidden;
      }

      /* ========== CONTENEDOR PRINCIPAL ========== */
      .container {
        max-width: 100%;
        width: 100%;
        text-align: center;
      }

      /* ========== TTULO PRINCIPAL ========== */
      .main-title {
        font-size: 1.75rem;
        font-weight: 500;
        color: var(--rosa-medio);
        margin-bottom: 2.5rem;
        letter-spacing: 0.5px;
      }

      /* ========== SOBRE (EMOJI) ========== */
      .envelope-section {
        margin: 1.5rem 0;
      }

      .envelope-emoji {
        font-size: 100px;
        cursor: pointer;
        display: inline-block;
        transition: transform 0.3s ease;
        user-select: none;
      }

      .envelope-emoji:active {
        transform: scale(0.9);
      }

      /* ========== MENSAJE ========== */
      .message-container {
        margin-top: 2rem;
        min-height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 10px;
      }

      .message {
        font-size: 1.15rem;
        color: var(--gris-texto);
        line-height: 1.7;
        font-weight: 400;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
        max-width: 100%;
      }

      .message.show {
        opacity: 1;
        transform: translateY(0);
      }

      .hint-text {
        margin-top: 1rem;
        font-size: 0.875rem;
        color: #adb5bd;
        font-weight: 300;
      }

      /* ========== GALERA MINIMALISTA ========== */
      .gallery-section {
        margin: 3.5rem 0;
        width: 100%;
      }

      .section-title {
        font-size: 1.125rem;
        font-weight: 500;
        color: var(--gris-texto);
        margin-bottom: 2rem;
        letter-spacing: 0.5px;
      }

      .gallery-grid {
        display: flex;
        justify-content: center;
        width: 100%;
        padding: 0 10px;
      }

      .photo-card {
        width: 100%;
        max-width: 350px;
        aspect-ratio: 1;
        background: var(--gris-claro);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 4px 12px var(--sombra);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .photo-card:active {
        transform: scale(0.98);
      }

      .photo-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        display: block;
      }

      /* ========== REPRODUCTOR MINIMALISTA ========== */
      .music-section {
        margin: 2.5rem 0;
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 0 20px;
      }

      .music-player {
        display: inline-flex;
        align-items: center;
        gap: 15px;
        background: var(--gris-claro);
        padding: 14px 26px;
        border-radius: 50px;
        box-shadow: 0 3px 10px var(--sombra);
        transition: all 0.3s ease;
        width: 100%;
        max-width: 350px;
      }

      .play-button {
        width: 52px;
        height: 52px;
        min-width: 52px;
        border-radius: 50%;
        background: var(--rosa-suave);
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
        transition: all 0.2s ease;
        box-shadow: 0 2px 8px rgba(255, 140, 171, 0.3);
      }

      .play-button:active {
        transform: scale(0.9);
        background: var(--rosa-medio);
      }

      .music-info {
        text-align: left;
        flex: 1;
        overflow: hidden;
      }

      .music-title {
        font-weight: 500;
        color: var(--gris-texto);
        font-size: 0.95rem;
        margin-bottom: 3px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .music-status {
        font-size: 0.75rem;
        color: #adb5bd;
        font-weight: 300;
      }

      /* ========== OPTIMIZACIN MVIL ========== */
      @media (max-width: 480px) {
        body {
          padding: 20px 15px;
        }

        .main-title {
          font-size: 1.5rem;
          margin-bottom: 2rem;
        }

        .envelope-emoji {
          font-size: 90px;
        }

        .message {
          font-size: 1.05rem;
        }

        .photo-card {
          max-width: 100%;
          border-radius: 12px;
        }

        .music-player {
          padding: 12px 20px;
          max-width: 100%;
        }

        .play-button {
          width: 48px;
          height: 48px;
          min-width: 48px;
          font-size: 1.2rem;
        }

        .music-title {
          font-size: 0.9rem;
        }
      }

      /* Prevenir zoom en iOS */
      input,
      select,
      textarea {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Contenedor principal -->
    <div class="container">
      <!-- T铆tulo principal -->
      <h1 class="main-title">Capsulita de amor</h1>

      <!-- Sobre emoji -->
      <div class="envelope-section">
        <div class="envelope-emoji" id="envelope"></div>
        <p class="hint-text">Toca el sobre</p>
      </div>

      <!-- Mensaje -->
      <div class="message-container">
        <p class="message" id="message"></p>
      </div>

      <!-- Galer铆a minimalista -->
      <div class="gallery-section">
        <h2 class="section-title">I LOVE U</h2>
        <div class="gallery-grid">
          <div class="photo-card">
            <img
              src="https://ik.imagekit.io/b2yvy7rmf/Artboard%203.PNG"
              alt="Foto"
            />
          </div>
        </div>
      </div>

      <!-- Reproductor minimalista -->
      <div class="music-section">
        <div class="music-player">
          <button class="play-button" id="playButton">讹</button>
          <div class="music-info">
            <div class="music-title">Nuestra canci贸n</div>
            <div class="music-status" id="musicStatus">Pausado</div>
          </div>
        </div>
      </div>

      <!-- Audio element (oculto) -->
      <audio id="audio"></audio>
    </div>

    <script>
      // ========== MENSAJES ROMNTICOS ==========
      const messages = [
        "Gracias por venir a mejorar mi vida ",
        "Eres mi lugar favorito del mundo.",
        "Eres el m谩s guapo cuchurrumin.",
        "Te mando un besito.",
        "Siempre estoy pensando en ti.",
        "Te amodoro. ",
        "Quiero m谩s d铆as contigo, m谩s abrazos, m谩s todo.",
        "Te extra帽o cada segundo del d铆a",
        "Te adoro mi andy bello",
        "Tienes el corazon m谩s bonito del mundo.",
      ];

      let currentMessageIndex = 0;

      // ========== SOBRE ANIMADO ==========
      const envelope = document.getElementById("envelope");
      const messageElement = document.getElementById("message");

      envelope.addEventListener("click", () => {
        // Mostrar mensaje con animaci贸n
        messageElement.textContent = messages[currentMessageIndex];
        messageElement.classList.remove("show");

        // Forzar reflow para reiniciar la animaci贸n
        void messageElement.offsetWidth;

        messageElement.classList.add("show");

        // Avanzar al siguiente mensaje
        currentMessageIndex = (currentMessageIndex + 1) % messages.length;
      });

      // ========== REPRODUCTOR DE MSICA ==========
      // Array de canciones
      const songs = [
        { title: "Canci贸n 1", src: "audio/cancion1.mp3" },
        { title: "Canci贸n 2", src: "audio/cancion2.mp3" },
        { title: "Canci贸n 3", src: "audio/cancion3.mp3" },
        { title: "Canci贸n 4", src: "audio/cancion4.mp3" },
        { title: "Canci贸n 5", src: "audio/cancion5.mp3" },
      ];

      let currentSongIndex = 0;

      const audio = document.getElementById("audio");
      const playButton = document.getElementById("playButton");
      const musicTitle = document.querySelector(".music-title");
      const musicStatus = document.getElementById("musicStatus");
      let isPlaying = false;

      // Funci贸n para cambiar de canci贸n
      function changeSong() {
        const wasPlaying = isPlaying;

        // Pausar audio actual
        if (isPlaying) {
          audio.pause();
          isPlaying = false;
        }

        // Cambiar a la siguiente canci贸n
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        const currentSong = songs[currentSongIndex];

        // Actualizar source y t铆tulo
        audio.src = currentSong.src;
        musicTitle.textContent = currentSong.title;

        // Si estaba reproduciendo, reproducir la nueva
        if (wasPlaying) {
          audio.play();
          isPlaying = true;
          playButton.textContent = "革";
          musicStatus.textContent = "Reproduciendo";
        } else {
          playButton.textContent = "讹";
          musicStatus.textContent = "Pausado";
        }
      }

      // Cargar primera canci贸n
      audio.src = songs[0].src;
      musicTitle.textContent = songs[0].title;

      playButton.addEventListener("click", () => {
        if (isPlaying) {
          audio.pause();
          playButton.textContent = "讹";
          musicStatus.textContent = "Pausado";
          isPlaying = false;
        } else {
          audio.play();
          playButton.textContent = "革";
          musicStatus.textContent = "Reproduciendo";
          isPlaying = true;
        }
      });

      // Cambiar canci贸n cuando termine
      audio.addEventListener("ended", () => {
        changeSong();
        if (isPlaying) {
          audio.play();
        }
      });

      // Cambiar canci贸n al hacer doble click en el bot贸n
      playButton.addEventListener("dblclick", (e) => {
        e.preventDefault();
        changeSong();
      });

      // ========== INSTRUCCIONES PARA AGREGAR FOTOS Y CANCIONES ==========
      /*
        Para agregar tus fotos:
        1. Busca <div class="photo-card">
        2. Reemplaza el src de la imagen con tu URL
        
        Para agregar tus canciones:
        1. Busca el array "songs" en JavaScript
        2. Reemplaza cada src con la URL de tu canci贸n:
           { title: "Nombre de la canci贸n", src: "https://tu-url-de-audio.mp3" }
        
        Nota: Haz DOBLE CLICK en el bot贸n play para cambiar de canci贸n manualmente
        */
    </script>
  </body>
</html>
